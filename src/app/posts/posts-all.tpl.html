<!-- 
	!!!!!!!!!!!!!!!!!!!! 
	I am the All Posts listing page.
	Each post is output using the ssPost directive.
	The following attributes should be passed to the directive.
	post: The post json
	like: the function to like a post.
	reply: the function to reply to a post.
	replies: the function to get replies associated with a post.
	show-photo: the function to display a post photo (as a modal).
	!!!!!!!!!!!!!!!!!!!! 
-->
<div ng-repeat="post in Posts">
	<div class="post" ss-post post="post" like="toggleLike" reply="replyToPost" show-photo="showPhotosModal" replies="getReplies"></div>
</div>
